<!DOCTYPE html>
<html>
<head>
	<title>Inomnia Cookies</title>
</head>
<body>
<form name = "Order Cookies" action = "success.html">
<fieldset>
	<div>
		<label>First Name:</label>
		<input type = "text" name = "firstname">
	</div>
	<div>
		<label>Last Name:</label>
		<input type = "text" name = "lastname">
	</div>
	<div>
		<label>Email Address:</label>
		<input type = "email" name = "email">
	</div>
	<div> 
	<label>Delivery Address:</label>
		<input type = "text" name = "address">
	</div>
	<div>
		<label>Phone Number:</label>
		<input type = "text" name = "phone">
	</div>
</fieldset>	
<fieldset>
	<div>
	<label>Cookie Type</label>
	<select name = "cookie">
		<option value = "type">Chocolate Chip</option>
		<option value = "type">Triple Chocolate</option>
		<option value = "type">Peanut Butter Cup</option>
		<option value = "type">Snickerdoodle</option>
	</select>
	<div>
	<label>Cash</label>
	<input type = "checkbox" name ="Cash" value="text">
	<label>Credit</label>
	<input type = "checkbox" name ="Credit" value="text">	
	</div>
	<div>
	<textarea name="Special Instructions:"
   	rows="5" cols="50">Let us know just how you like it!</textarea>
   	</div>
</fieldset>
<button type = "submit">Order Now!</button>

</form>
</body>
</html>
